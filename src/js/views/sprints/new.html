<h1>New Sprint</h1>

<form class="pure-form pure-form-aligned" name="sprintsNew.newForm" ng-submit="sprintsNew.create()" novalidate>
  <fieldset>



    <div class="pure-control-group">
      <label for="startImage">Start Image</label>
      <input base64 type="file" name="base64" id="startImage" ng-model="sprintsNew.sprint.start.base64" required>

      <div ng-messages="sprintsNew.newForm.startImage.$error" role="alert" ng-show="(sprintsNew.newForm.$submitted || sprintsNew.newForm.startImage.$touched) && sprintsNew.newForm.startImage.$invalid" class="error">
        <div ng-message="required">Please enter a value for this field.</div>
        <div ng-message="startImage">This field must be a valid starting image.</div>
      </div>
      <img src="{{ sprint.start.imgSRC }}">
    </div>




    <div class="pure-controls">
      <button class="pure-button pure-button-primary">Create</button>
    </div>

  </fieldset>
</form>
