<section class="formContainer">
  <h1>Let's start your run</h1>

  <form ng-submit="sprintsNew.create()" class="sprint-upload" name="sprints.imageForm" novalidate>

    <p>To start this run you'll  need to upload a photo of you with -<strong><em>{{ sprintsNew.track.start.name }}</em></strong>- in the background.</p>

    <div class="form-group">
      <label for="base64" class="image-input">Upload your start image!</label>
      <input type="file" base64 name="base64" id="base64" ng-model="sprintsNew.sprint.base64" required>
    </div>

    <button class="btn btn-primary pure-button pure-button-primary" ng-disabled="sprints.imageForm.$invalid"> Submit</button>
    <button class="btn btn-primary pure-button pure-button-primary"  ui-sref="tracksIndex">Cancel</button>

  </form>
</section>
