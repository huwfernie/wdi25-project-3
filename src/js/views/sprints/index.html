<h1> sprints index (newsfeed)</h1>

<div ng-repeat="sprint in sprintsIndex.all">
  <p>
    <h1>{{ sprint.start.time }}</h1>
    {{ sprint }}
    <button ui-sref= "sprintsShow({ id: sprint.id })">Sprint Show</button>
    <button ui-sref= "sprintsEdit({ id: sprint.id })">Sprint Edit</button>
  </p>

  <!-- <img ng-src="{{ sprint.start.imgSRC }}"> // Change this when we switch to AWS-->
  <img ng-src="{{ sprint.start.img }}">
</div>
<!-- double check we need the Image SRC or not ?? -->
