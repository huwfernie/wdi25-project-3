<h1>Sprints Index (Newsfeed)</h1>

<div ng-repeat="sprint in sprintsIndex.all">
  <p>
    <h1>{{ sprint.start.time }}</h1>
    {{ sprint }}
    <button ui-sref= "sprintsShow({ id: sprint.id })">Show Sprint</button>
    <button ui-sref= "sprintsEdit({ id: sprint.id })">Edit Sprint</button>
  </p>

  <img ng-src="{{ sprint.start.img }}">
</div>
