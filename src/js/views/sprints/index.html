<h1> sprints index (newsfeed)</h1>

<div ng-repeat="sprint in sprintsIndex.all">
  <p>
    <h1>{{ sprint.start.time }}</h1>
    <img src="{{ sprint.start.img }}">
    <button ui-sref= "sprintsShow({ id: sprint.id })">Track Show</button>
    <button ui-sref= "sprintsEdit({ id: sprint.id })">Track Edit</button>
  </p>

  <img ng-src="{{ sprint.start.imgSRC }}">
</div>
