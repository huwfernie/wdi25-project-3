<h1 class="track-show">{{ tracksShow.track.track.name }}</h1>

<!-- <div id="runningButton"></div> -->
<div class="buttonContainer track-show-container">
  <button class="pure-button button-success track-show-btn" ng-click="tracksShow.selectTrack()">Start running this track</button>
</div>

<div class="track-show-container">
    <div class="tracksShowImage">
      <img ng-src="{{ tracksShow.track.track.finish.img }}">
    </div>
    <p>
      A {{ tracksShow.track.track.distance }} mile run<br>
      From {{ tracksShow.track.track.start.name }}<br>
      To {{ tracksShow.track.track.finish.name }}
    </p>
    <p>
      This run has been done {{ tracksShow.track[attemptedBy].length() }} times.
    </p>
    <button ng-if="!main.isAuthenticated()"　class="pure-button pure-button-primary" ui-sref="tracksEdit({ id: tracksShow.track.track.id })">Track Edit</button>
    <button ng-if="!main.isAuthenticated()"　class="pure-button button-danger" ng-click="tracksShow.delete()">Track Delete</button>
</div>
