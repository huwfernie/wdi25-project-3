<section>
  <h1>Select Your Route</h1>

  <div class="pure-g">

      <select name="city" ng-model="city" class="filter pure-u-1-1" placeholder="City">
        <option value="" selected>City</option>
        <option value="london">London</option>
        <option value="spain">Spain</option>
        <option value="italy">Italy</option>
        <option value="turkey">Turkey</option>
      </select>

      <!-- <body ng-controller="runCtrl as runs">
        <select ng-options="location for location in runs.filtered.start"></select>
        <select ng-options="location for location in runs.filtered.finish"></select>

      </body> -->


      <select ng-model="tracksIndex.start" ng-options="landmark for landmark in tracksIndex.filtered.start" class="filter pure-u-1-1">
        <option selected value="">Start Landmark</option>
      </select>

      <select ng-model="tracksIndex.finish" ng-options="landmark for landmark in tracksIndex.filtered.finish" class="filter pure-u-1-1">
        <option selected value="">Finish Landmark</option>
      </select>

  </div>

  <!-- <input type="text" ng-model="search"> -->

  <div>
    Displaying routes:
    <ul class="trackIndex clearfix">
      <!-- <li ng-repeat="run in runs.allFiltered">{{ run.start.name }} - {{ run.finish.name }}</li> -->

    <!-- <span ng-repeat="track in tracksIndex.all | filter:filterQuery" class="listItem clearfix" > -->
    <!-- <span ng-repeat="track in tracksIndex.all | filter:search.start | filter:search.finish" class="listItem clearfix" > -->
      <li ng-repeat="track in tracksIndex.allFiltered" class="listItem clearfix fill-height outer">
        <a ng-click="tracksIndex.getLatLng(track)" href="#map" class="trackName fill-height inner">{{ track.name }}</a>
        <a class="pure-button pure-button-primary fill-height inner" ui-sref= "tracksShow({ id: track.id })">Run now</a>
      </li>
    </ul>
    <a class="pure-button centered fw" href="#">Click to view new route on map</a>
  </div>
</section>

  <!-- <ng-map id="map" center="{{city}}" scrollwheel="false" class="fullscreen"> -->
  <ng-map zoom="11" center="{{city}}" scrollwheel="false" class="fullscreen" id="map">
      <!-- <marker position=": 36.9915359, lng: 35.260788"></marker> -->
    <directions
      draggable="true"
      panel="directions-panel"
      travel-mode="WALKING"
      origin="{{tracksIndex.startLatLng}}"
      destination="{{tracksIndex.finishLatLng}}">
    </directions>
  </ng-map>
