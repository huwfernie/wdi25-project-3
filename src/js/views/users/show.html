<h1>Show User</h1>

<button class="pure-button pure-button-primary" ui-sref="usersEdit({ id: usersShow.user.id })">Edit</button>
<button class="pure-button button-danger" ng-click="usersShow.delete()">Delete</button>
{{ usersShow.user }}
<h2>{{ usersShow.user.username }}</h2>
<p>{{ usersShow.user.email }}</p>
<img class="pure-img" ng-src="{{ usersShow.user.image }}">
