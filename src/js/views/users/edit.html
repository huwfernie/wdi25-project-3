<h1>Edit User</h1>
<form class="pure-form pure-form-aligned" name="usersEdit.editForm" ng-submit="usersEdit.update()" novalidate>
  <fieldset>
    <div class="pure-control-group">
      <label for="username">Username</label>
      <input type="text" name="username" id="username" ng-model="usersEdit.user.username" required>
      <div ng-messages="usersEdit.editForm.username.$error" role="alert" ng-show="(usersEdit.editForm.$submitted || usersEdit.editForm.username.$touched) && usersEdit.usersEditForm.username.$invalid" class="error">
        <div ng-message="required">Please enter a value for this field.</div>
      </div>
    </div>
    <div class="pure-control-group">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" ng-model="usersEdit.user.email" required>
      <div ng-messages="usersEdit.editForm.email.$error" role="alert" ng-show="(usersEdit.editForm.$submitted || usersEdit.editForm.email.$touched) && usersEdit.editForm.email.$invalid" class="error">
        <div ng-message="required">Please enter a value for this field.</div>
        <div ng-message="email">This field must be a valid email address.</div>
      </div>
    </div>
    <div class="pure-control-group">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" ng-model="usersEdit.user.password" required>
      <div ng-messages="usersEdit.editForm.password.$error" role="alert" ng-show="(usersEdit.editForm.$submitted || usersEdit.editForm.password.$touched) && usersEdit.editForm.password.$invalid" class="error">
        <div ng-message="required">Please enter a value for this field.</div>
      </div>
    </div>
    <div class="pure-control-group">
      <label for="passwordConfirmation">Password Confirmation</label>
      <input type="password" name="passwordConfirmation" id="passwordConfirmation" ng-model="usersEdit.user.passwordConfirmation" required>
      <div ng-messages="usersEdit.editForm.passwordConfirmation.$error" role="alert" ng-show="(usersEdit.editForm.$submitted || usersEdit.editForm.passwordConfirmation.$touched) && usersEdit.editForm.passwordConfirmation.$invalid" class="error">
        <div ng-message="required">Please enter a value for this field.</div>
      </div>
    </div>

    <div class="pure-controls">
      <button class="pure-button pure-button-primary">Update</button>
    </div>
  </fieldset>

</form>
