<h1>Register</h1>
<form>
  <div>
    <label for="username">Username</label>
    <input type="text" name="username" id="username" ng-model="register.user.username" required>
  </div>

  <div>
    <label for="email">E-mail</label>
    <input type="email" name="email" id="email" ng-model="register.user.email" required>
  </div>

  <div>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" ng-model="register.user.password" required>
  </div>

  <div>
    <label for="passwordConfirmation">Password Confirmation</label>
    <input type="password" name="passwordConfirmation" id="passwordConfirmation" ng-model="register.user.passwordConfirmation" required>
  </div>

  <button class="button">Register</button>
</form>
